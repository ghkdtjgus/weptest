<!DOCTYPE html>
<html>
  <head>
    <title>영화 추천 홈페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
      }

      header, main, footer {
        padding: 20px;
      }

      header {
        background-color: #222;
        color: #fff;
      }

      footer {
        background-color: #eee;
      }

      h1 {
        margin: 0;
      }

      p {
        margin: 0;
      }

      /* 영화 카드 스타일 */
      .movie-card {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .movie-info {
        padding: 10px;
      }

      .movie-info h2 {
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .movie-info p {
        font-size: 1rem;
        margin-bottom: 3px;
      }

      /* 그리드 레이아웃 */
      .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
    </style>
  </head>
